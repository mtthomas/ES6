<h2>Default Parameters</h2>
<pre><code class="js" data-trim>
function createContestant(firstName, lastName, country = "USA"){
  return `${firstName} ${lastName} (${country})`
}

//John Smith (USA)
console.log(createContestant("John", "Smith"))

//Jane Doe (CAN)
console.log(createContestant("Jane", "Doe", "CAN"))
</code></pre>
