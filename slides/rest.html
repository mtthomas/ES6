<h3>Rest Parameter</h3>
<pre><code class="js" data-trim>
function sendMessages(...messages){
  console.log(`sending ${messages.length} messages`)

  messages.forEach(function(message){
    console.log(message)
  })
}

sendMessages(
  "good morning",
  "good afternoon"
)
/*
sending 2 messages
good morning
good afternoon
*/
</code></pre>
