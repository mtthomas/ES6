function usingConst(){
  const message = "Success"

  const messages = {
    success: "Success",
    error: "Error"
  }

  //Uncaught TypeError: Assignment to constant variable.
  message = "Error"

  messages.success = "Error"

  //Error
  console.log(messages.success)
}
