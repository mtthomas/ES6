<h3>Import</h3>
<div class="modules">
  <strong class="modules__header">Everything</strong>
  <pre class="modules__example"><code class="js" data-trim>
    import * as awesome from './my-awesome-module.js'
  </code></pre>
</div>
<div class="fragment modules">
  <strong class="modules__header">Default</strong>
  <pre class="modules__example"><code class="js" data-trim>
    import awesomeDefault from './my-awesome-module.js'
  </code></pre>
</div>
<div class="fragment modules">
  <strong class="modules__header">Members</strong>
  <pre class="modules__example"><code class="js" data-trim>
    import {x, y} from './my-awesome-module.js'
  </code></pre>
</div>
<div class="fragment modules">
  <strong class="modules__header">Default and Members</strong>
  <pre class="modules__example"><code class="js" data-trim>
    import awesomeDefault, * as awesome from './my-awesome-module.js'
  </code></pre>
</div>
