<h2>Classes</h2>
<pre>
  <code class="js" data-trim>
class Animal{
  speak(name){
    this.name = name
  }
  walk(){/*...*/}
}

class Dog extens Animal{
  constructor(name){
    //call the parent constructor
    super(name)
  }
  speak(){
    //override the base behavior
  }
}
  </code>
</pre>
<p>syntactic sugar over prototypical inheritance</p>
